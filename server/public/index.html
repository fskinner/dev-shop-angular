<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>DevShop Example</title>
  <meta name="description" content="DevShop Example">
  <meta name="author" content="fskinner">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body ng-app="devshop">
  <section ng-controller="ShopCtrl as shop" class="col-xs-12 col-sm-6 col-md-8">
    <header>
      <h1>Dev Shop</h1>
    </header>

    <section>
      <h1 class="lead">Add a developer</h1>
      <form class="form-inline" ng-submit="shop.add()">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="GitHub Username" ng-model="shop.username" ng-model-options="{ debounce: 250 }">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Price" ng-model="shop.price" ng-model-options="{ debounce: 150 }">
        </div>
        <button type="submit" class="btn btn-success">Add</button>
      </form>
    </section>

    <section>
      <h1 class="lead">Cart</h1>
      <div class="table-responsive" ng-if="shop.developers.length !== 0">
        <table class="table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="developer in shop.developers">
              <td>{{::developer.username}}</td>
              <td>${{::developer.price}}</td>
              <td><button type="button" class="btn btn-danger" ng-click="shop.remove(developer)">Remove</button></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>Total</td>
              <td>${{shop.total}}</td>
            </tr>
          </tfoot>
        </table>
      </div>

      <div ng-if="shop.developers.length === 0">
        Cart is empty
      </div>
    </section>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-sanitize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.14/angular-ui-router.min.js"></script>

  <script src="src/app.js"></script>
  <script src="src/controllers/shop.ctrl.js"></script>
  <script src="src/services/shop.svc.js"></script>
</body>
</html>
